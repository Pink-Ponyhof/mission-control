<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mission Control - Configuration</title>
    <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
</head>
<body>
<h1>Mission Control</h1>

<h2 id="configName"></h2>

<div id="container">

</div>

<script type="application/javascript">

    var configName = getUrlParameter('configName');

    $.ajax({
        type: 'GET',
        dataType: 'json',
        url: '../../' + configName
    }).done(function (data) {
        $('#configName').empty().append(configName);
        var container = $('#container');
        container.empty();
        $.each(data.keyValueMap.entry, function (i, obj) {
            container.append("<p>");
            container.append("name : " + obj.key + " value: " + obj.value);
            container.append("</p>");
        });
        console.log(data);
    });

    function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }
    }
</script>
</body>
</html>
